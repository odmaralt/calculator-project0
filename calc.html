<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="container">
      <span id="title">Calculator</span>
      <div id="textContainer">
        <div id="ans">
          <div id="previousAns"></div>
          <div id="currentAns"></div>
        </div>
      </div>
      <div id="containButtons">
        <div id="allButtons">
          <div id="row1">
            <div id="ac" class="button11">AC</div>
            <div id="number" class="button12">(-)</div>
            <div id="operator" class="button13">%</div>
            <div id="operator" class="button14">รท</div>
          </div>
          <div id="row2">
            <div id="number" class="button21">7</div>
            <div id="number" class="button22">8</div>
            <div id="number" class="button23">9</div>
            <div id="operator" class="button24">ร</div>
          </div>
          <div id="row3">
            <div id="number" class="button31">4</div>
            <div id="number" class="button32">5</div>
            <div id="number" class="button33">6</div>
            <div id="operator" class="button34">-</div>
          </div>

          <div id="row4">
            <div id="number" class="button41">1</div>
            <div id="number" class="button42">2</div>
            <div id="number" class="button43">3</div>
            <div id="operator" class="button44">+</div>
          </div>

          <div id="row5">
            <div id="number" class="button51">0</div>
            <div id="number" class="button52">.</div>
            <div id="equal" class="button53">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
